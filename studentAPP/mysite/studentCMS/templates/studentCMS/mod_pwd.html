{% extends 'base.html' %}
{% load static %}
{% block title %}
修改密码
{% endblock %}

{% block content %}
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card text-center">
                    <div class="panel-heading">
                        <h2 class="panel-title">修改密码</h2>
                    </div>
                    <div class="panel-body">
                        <p style="color: red">{{msg}}</p>
                        <form class="form-horizontal" action="{% url 'studentCMS:mod_pwd' %}" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="old_pwd" class="col-sm-2 control-label">原密码</label>
                                <div class="col-sm-10">
                                    <input type="password" name="old_pwd" class="form-control" autocomplete="off" placeholder="请输入您的原密码">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="new_pwd" class="col-sm-2 control-label">新密码</label>
                                <div class="col-sm-10">
                                    <input type="password" name="new_pwd" class="form-control" placeholder="请输入您的新密码">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="confirm_pwd" class="col-sm-2 control-label">确认密码</label>
                                <div class="col-sm-10">
                                    <input type="password" name="confirm_pwd" class="form-control" placeholder="请确认您的密码">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="text-center">
                                    <button type="submit" class="btn btn-default btn-warning" value="修改密码">修改密码</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}

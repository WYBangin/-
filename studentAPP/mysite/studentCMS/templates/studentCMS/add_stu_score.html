{% extends 'base.html' %}
{% load static %}
{% block title %}
添加学生分数
{% endblock %}

{% block content %}
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card text-center">
                    <div class="header">
                        <h4 class="title">添加学生分数</h4>
                        <div style="height: 10px;"></div>
                        <p style="color: red">{{msg}}</p>
                    </div>
                    <div class="content">
                        <form class="form-horizontal" action="/studentCMS/add_stu_score/" method="POST">

                            {% csrf_token %}
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <select name="stu" id="stu">
                                        <option value="选择学生">选择学生</option>
                                        {% for student in students %}
                                        <option value="{{student.name}}">{{student.name}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="name" class="col-sm-2 control-label">姓名</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="name" autocomplete="off" name="name" placeholder="请输入您的姓名">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="col-sm-2 control-label">密码</label>
                                <div class="col-sm-6">
                                    <input type="password" class="form-control" id="password" autocomplete="off" name="password" placeholder="请输入您的密码">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-4 col-sm-6">
                                    <a href="{% url 'studentCMS:user' %}" class="btn btn-success">个人信息</a>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-6">
                                    <button type="submit" class="btn btn-default btn-primary">点我生成分数</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

{% endblock %}

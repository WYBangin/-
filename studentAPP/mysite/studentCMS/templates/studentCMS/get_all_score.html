{% extends 'base.html' %}
{% load static %}
{% block title %}
全部分数
{% endblock %}

{% block content %}
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">全部分数</h4>
                        <div style="height: 10px;"></div>
                        <p style="color: red">{{msg}}</p>
                    </div>
                    <div class="content table-responsive table-full-width">
                        <table class="table table-striped table-bordered table-hover text-center">
                            {% for user in users %}
                                {% for score in scores %}
                                <tr>
                                    {% if user.id == score.studentId_id %}
                                    <td>姓名：{{user.name}}</td>
                                    <td>分数：{{score.score}}</td>
                                    {% endif %}
                                </tr>
                                {% endfor %}
                            {% endfor %}
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

{% endblock %}
